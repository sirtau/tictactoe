<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="gameContainer">
    <p id="winCounter" placeholder=""></p>
    <p id="updateMessage" placeholder=""></p>
    <button id="resetButton">Reset</button>
    <div class="gameGrid">
        <div class='cells' id="c0"></div>
        <div class='cells' id="c1"></div>
        <div class='cells' id="c2"></div>
        <div class='cells' id="c3"></div>
        <div class='cells' id="c4"></div>
        <div class='cells' id="c5"></div>
        <div class='cells' id="c6"></div>
        <div class='cells' id="c7"></div>
        <div class='cells' id="c8"></div>
    </div>
</div>


    <script src="main.js"></script>
</body>

</html>
